<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Робота з гіперпосиланнями - Лабораторне заняття №3 з HTML5">
    <meta name="keywords" content="HTML5, гіперпосилання, теги">
    <title>Воропаєв Вадим Вячеславович - Гіперпосилання</title>
</head>
<body>
    <!-- Заголовок сторінки -->
    <h1>Гіперпосилання</h1>

    <!-- Гіперпосилання з атрибутом target для відкриття у новому вікні -->
    <p><a href="https://www.example.com" target="_blank">Відкрити у новому вікні</a></p>

    <!-- Гіперпосилання з вказанням атрибута download для завантаження файлу -->
    <p><a href="path/to/downloadable-file.pdf" download>Завантажити файл</a></p>

    <!-- Гіперпосилання з внутрішньою якіркою -->
    <p><a href="#section">Перехід до розділу</a></p>

    <!-- Якірка для перехіду -->
    <section id="section">
        <h2>Розділ для перехіду</h2>
        <p>Це текст в розділі, до якого можна перейти з гіперпосилання.</p>
    </section>

</body>
</html>
